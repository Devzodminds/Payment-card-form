<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="form2">
<form action="">
  <span>Enter Your Card Details</span>
  <div class="inputBox">
    <label for="form2-name">Card Holder Name</label>
    <input id="form2-name" type="text" placeholder="ZOD" required>
  </div>
  <div class="inputBox">
    <label for="form2-cardNumber">Card Number</label>
    <input type="number" id="form2-cardNumber" placeholder="0000 0000 0000 0000" required>
  </div>
  <div class="bottom-section">
    <div class="inputBox">
      <label for="form2-expiryDate">Expiry Date</label>
      <input type="number" id="form2-expiryDate" placeholder="MM/YY" required>
    </div>
    <div class="inputBox">
      <label for="form2-cvv">CVV</label>
      <input type="number" id="form2-cvv" placeholder="123" required>
    </div>
  </div>
  <button type="submit">Confirm</button>
</form>
</div>

</body>
</html>
